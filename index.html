    <link rel="stylesheet" href="style.css">
    <title>Chatroom</title>
</head>
<body>

    <!-- container & title-->
    <div class="container my-4">
        <h1 class="my-4 text-center">Chat Rooms</h1>
  

    <!-- buttons for chatrooms -->
    <div class="chat-rooms text-center">
        <div class="my-2">Join a chatroom:</div>
        <button class="btn" id="general">#general</button>
        <button class="btn" id="frontend">#frontenddept</button>
        <button class="btn" id="backend">#backenddept</button>
        <button class="btn" id="iosdevelopment">#coffeebreak</button>
        <button class="btn" id="androiddevelopment">#social</button>
    </div>

    <!-- chat list / window -->
    <div class="chat-window">
        <ul class="chat-list list-group"></ul>
    </div>

    <!-- new chat form -->
    <form class="new-chat my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Your message:</div>
            </div>
            <input type="text" id="message" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="send">
            </div>
        </div>
    </form>

    <!-- update name form -->
    <form class="new-name my-3">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">Update name:</div>
            </div>
            <input type="text" id="name" class="form-control" required>
            <div class="input-group-append">
                <input type="submit" class="btn" value="update">
            </div>
        </div>
        <div class="update-mssg"></div>
    </form>
</div>
